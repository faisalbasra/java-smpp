apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'java'

group = 'com.pitchsider'
version = '1.0-SNAPSHOT'

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {

	compile (
			[group: 'log4j', name: 'log4j', version: '1.2.16']
			)
	testCompile (
			[group: 'junit', name: 'junit', version: '4.+'],
			[group:'org.mockito', name: 'mockito', version: '1.9.5']
			)
}
